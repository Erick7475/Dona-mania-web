<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Donamania</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #bb9470;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #6f4f28; /* Café oscuro */
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar .menu-button {
            background: #8b6d28; /* Café intermedio */
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px; /* Bordes redondeados */
        }

        .navbar .title {
            font-size: 24px;
            text-align: center;
            flex-grow: 1;
        }

        .menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #6f4f28; /* Café oscuro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            width: 200px;
            z-index: 1001;
        }

        .menu a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #8b6d28; /* Café intermedio */
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu a:hover {
            background: #8b6d28; /* Café intermedio */
        }

        .container {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            padding: 20px;
            background: rgb(216, 171, 130); /* Fondo más claro */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 171, 46, 0.993);
            text-align: center;
        }

        .contact-info {
            max-width: 600px;
            width: 90%;
            background-color: #886b4c; /* Café claro */
            padding: 20px;
            border-radius: 12px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgb(99, 63, 16);
        }

        .contact-info h2 {
            margin-top: 0;
            font-size: 28px;
            color: #ffffff;
        }

        .contact-info h1 {
            font-size: 22px;
            color: #ffffff;
            margin: 20px 0;
        }

        .contact-info a {
            display: inline-block;
            margin: 10px;
            font-size: 18px;
            color: #ffffff; /* Texto blanco */
            text-decoration: none;
            border: 2px solid #6f4f28; /* Café oscuro */
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .contact-info a:hover {
            background-color: #6f4f28; /* Café oscuro */
            color: white;
        }

        /* Media Query para pantallas pequeñas */
        @media (max-width: 768px) {
            .navbar .menu {
                width: 100%;
            }

            .menu a {
                padding: 15px;
            }

            .contact-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="menu-button" onclick="toggleMenu()">Menú</button>
        <div class="title">Contacto</div>
        <div class="menu" id="menu">
            <a href="inicio.html">Inicio</a>
            <a href="https://www.instagram.com/donamania.g2/profilecard/?igsh=Zm1vZHh4NHhjMTJt">Instagram</a>
            <a href="quienessomos.html">¿Quiénes Somos?</a>
            <a href="contacto.html">Contacto</a>
            <a href="index.html">Galería</a>
        </div>
    </div>
    <div class="container">
        <div class="contact-info">
            <h2>Contáctanos</h2>
            <h1>Aquí están los enlaces para contactarnos</h1>
            <a href="https://www.instagram.com/donamania.g2/profilecard/?igsh=Zm1vZHh4NHhjMTJt" target="_blank">Instagram</a>
            <a href="http://wa.me//+50371492313" target="_blank">WhatsApp</a>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
